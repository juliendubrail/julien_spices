    <div id="images" class="parent">
        <form id="addImage">
                <label for="image">Image: </label><input id="url" type="url" />
                <label for="title">Title: </label><input id="title" type="text" />
                <label for="author">Author: </label><input id="user_name" type="text" />
                <label for="keywords">Description: </label><input id="description" type="text" />
                <button id="add">Add</button>
        </form>
    </div>


    <script id="imageTemplate" type="text/handlebars">
    <img class = "polaroid" src="<%= image %>"/>
    <ul>
    <li><%=title %></li>
    <li><%=user_name %></li>
    <li><%=description%></li>
    </ul>
    <button class="comment">Add Comment</button>
    </script>
