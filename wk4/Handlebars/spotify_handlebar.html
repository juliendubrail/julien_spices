<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link type="text/css" rel="stylesheet" href="spotify.css"/>
</head>
<body>
<h1>Spotify Search</h1>
<div id="container">
    <input type="text" name="text" id="text">
    <select name="select" id="select">
    <option value="Artist" id="Artist">Artist</option>
    <option value="Album" id="Album">Album</option>
    </select>
    <button id="go">Go</button>
</div>

<div id="whatever"></div>

<script id="results" type="text/handlebars">

    {{#each artists.items}}
        <div class="resultFor"><h3><em><a href= "{{uri}}">{{name}}</a></h3>
        {{#each images}}
                    {{#if @first}}
                        <a href = "{{../uri}}"><img src="{{url}}"/></a>
                    {{/if}}
                {{/each}}
        </div>

    {{/each}}
    <div class="more">
    {{#if artists.next}}
        <button id="more">More</button>
    {{/if}}
    </div>



</script>

<p></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script src="spotify_handlebars.js"></script>
</body>
</html>
